asyncapi: 2.6.0
info:
  title: SmartSensorEvent
  version: 1.0.0
  description: Smart Sensor Event V1.0.0
components:
  messages:
    SmartSensorEventObject:
      payload:
        type: object
        required:
          - Version
          - Timestamp
          - Device
          - Datapoints
        properties:
          Version:
            type: string
            example: 1.0.0
            description: API Version
          Timestamp:
            type: string
            format: date-time
            example: '2022-09-29T07:10:15.520Z'
            description: Timestamp when the data was published to the UNS
          Device:
            type: object
            required:
              - Category
              - Name
            properties:
              Category:
                type: string
                examples:
                  - "LFS-3T-B"
                description: Description or model defined by the manufacturer
              Name:
                type: string
                examples:
                  - "Freezer 1"
                description: Description of the sensor defined by end user
          Datapoints:
            type: array
            items:
              type: object
              required:
                - Name
                - Value
                - Units
                - Port
                - Type
              properties:
                Name:
                  type: string
                  examples:
                    - TankLevel1
                  description: Measurement descriptive name
                Value:
                  type: number
                  format: float
                  examples:
                    - 1.25
                  description: >-
                    Analog Value in real time
                Units:
                  type: string
                  examples:
                    - Â°C
                  description: Units
                Port:
                  type: integer
                  examples:
                    - 1
                  description: >-
                    Phyisical port of the device
                Type:
                  type: string
                  examples:
                    - "Analog"
                  description: >-
                    Analog/Digital/System

                
          