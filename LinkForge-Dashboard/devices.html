<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devices</title>
  <link rel="icon" href="/img/logo.png" type="image/png" />
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div id="app-nav"></div>

  <h2>Devices (DB)</h2>

  <div class="table-wrap">
    <table id="tbl-devices" aria-label="Tabla de dispositivos">
      <thead>
        <tr>
          <th>ID</th>
          <th>DeviceID</th>
          <th>Device Category</th>
          <th>Device Name</th>
          <th>ClientID</th>
          <th>Location</th>
          <th>Area</th>
          <th>Subarea</th>
          <th>Received</th>
          <th>Version</th>
          <th>Event Time</th>
          <th class="col-actions">Ver</th>
        </tr>
      </thead>
      <tbody><!-- JS --></tbody>
    </table>

    <!-- Controles de paginación -->
    <div class="pager" aria-label="Paginación de dispositivos">
      <div class="pager-left">
        <button class="btn btn-page" data-action="first" title="Primera página">«</button>
        <button class="btn btn-page" data-action="prev" title="Anterior">‹</button>
        <div class="pager-pages" id="dev-pager-pages"></div>
        <button class="btn btn-page" data-action="next" title="Siguiente">›</button>
        <button class="btn btn-page" data-action="last" title="Última página">»</button>
      </div>
      <div id="dev-pager-info" aria-live="polite"></div>
    </div>
  </div>

  <div id="app-footer"></div>

  <!-- Modal: Preview de datapoint -->
  <div id="dp-modal" class="modal is-hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="dp-modal-title">
    <div class="modal-overlay" data-action="close"></div>
    <div class="modal-content" role="document">
      <header class="modal-header">
        <h3 id="dp-modal-title">Preview de datapoint</h3>
        <button class="btn btn-close" data-action="close" aria-label="Cerrar">✕</button>
      </header>

      <section class="modal-body">
        <div class="dp-toolbar">
          <label for="dp-select" class="dp-label">Datapoint:</label>
          <select id="dp-select" class="dp-select" aria-label="Menú de datapoints"></select>
          <span id="dp-device-label" class="dp-device-label"></span>
        </div>

        <div id="dp-loading" class="dp-loading is-hidden">Cargando datapoints…</div>
        <div id="dp-empty" class="dp-empty is-hidden">No hay datapoints disponibles.</div>
        <div id="dp-error" class="dp-error is-hidden">No se pudieron cargar los datapoints.</div>

        <div id="chart-wrap" class="chart-wrap is-hidden">
          <div class="chart-head">
            <span id="chart-title">—</span>
            <span id="chart-units" class="muted"></span>
          </div>
          <canvas id="dp-chart" width="800" height="280" aria-label="Gráfica del datapoint"></canvas>
          <div id="chart-empty" class="dp-empty is-hidden">Sin datos numéricos para graficar.</div>
        </div>
      </section>

      <footer class="modal-footer">
        <div class="spacer"></div>
        <button class="btn btn-secondary" data-action="close">Cerrar</button>
      </footer>
    </div>
  </div>

  <script type="module" src="/src/include.ts"></script>
  <script type="module" src="/src/devices.ts"></script>
</body>
</html>
